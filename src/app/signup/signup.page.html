<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Name" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="PhoneNumber" [(ngModel)]="user.phnumber"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveUser()">Save</ion-button>
</ion-content>
