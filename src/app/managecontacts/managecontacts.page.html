<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)='goback()'></ion-back-button>
    </ion-buttons>
    <ion-title>Emergency Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="contact.contactname" placeholder="Contact Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="contact.contactnumber" placeholder="Contact Number"></ion-input>
    </ion-item>
      <ion-button expand="full" (click)="addContact()">Add</ion-button>
  </ion-list>

     <ion-button (click)='update()'>Update</ion-button> 
      <ion-button (click)='delete()'>Delete</ion-button>

</ion-content>
